    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showStatus(message, isSuccess = true) {
      const el = document.getElementById('status-message');
      el.className = `status ${isSuccess ? 'success' : 'error'}`;
      el.textContent = message;
      setTimeout(() => el.textContent = '', 5000);
    }

    // ðŸ” VÃ©rifier que l'utilisateur est connectÃ©
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('current-email').textContent = user.email;
      } else {
        window.location.href = 'login.html';
      }
    });

    // ðŸ“§ Modifier l'email
    window.updateEmail = async function() {
      const newEmail = document.getElementById('newEmail').value.trim();
      if (!newEmail) return showStatus('Veuillez entrer un email.', false);

      const user = auth.currentUser;
      if (!user) return showStatus('Session expirÃ©e.', false);

      user.updateEmail(newEmail)
        .then(() => {
          showStatus('âœ… Email mis Ã  jour !');
          document.getElementById('current-email').textContent = newEmail;
          document.getElementById('newEmail').value = '';
        })
        .catch((error) => {
          let msg = error.message;
          if (msg.includes('invalid-email')) msg = 'ðŸ“§ Email invalide.';
          else if (msg.includes('email-already-in-use')) msg = 'ðŸ“§ Cet email est dÃ©jÃ  utilisÃ©.';
          else msg = 'Erreur : ' + msg;
          showStatus(msg, false);
        });
    };

    // ðŸ”‘ Modifier le mot de passe
    window.updatePassword = async function() {
      const oldPass = document.getElementById('oldPassword').value;
      const newPass = document.getElementById('newPassword').value;
      if (!oldPass || !newPass) return showStatus('Tous les champs sont requis.', false);
      if (newPass.length < 6) return showStatus('ðŸ”‘ Le mot de passe doit avoir au moins 6 caractÃ¨res.', false);

      const user = auth.currentUser;
      if (!user) return showStatus('Session expirÃ©e.', false);

      // ðŸ” RÃ©authentifier l'utilisateur (obligatoire pour updatePassword)
      const credential = firebase.auth.EmailAuthProvider.credential(user.email, oldPass);
      user.reauthenticateWithCredential(credential)
        .then(() => user.updatePassword(newPass))
        .then(() => {
          showStatus('âœ… Mot de passe mis Ã  jour !');
          document.getElementById('oldPassword').value = '';
          document.getElementById('newPassword').value = '';
        })
        .catch((error) => {
          let msg = error.message;
          if (msg.includes('wrong-password')) msg = 'ðŸ”’ Ancien mot de passe incorrect.';
          else if (msg.includes('user-mismatch')) msg = 'ðŸ”’ Utilisateur non reconnu.';
          else msg = 'Erreur : ' + msg;
          showStatus(msg, false);
        });
    };
